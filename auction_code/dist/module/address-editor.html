<div class="modal modal-open" id=new-address tabindex=-1 role=dialog aria-labelledby=myModalLabel aria-hidden=true> <div class=modal-dialog> <div class=modal-content> <div class=modal-header> <button type=button class="close close-modal" data-dismiss=modal aria-hidden=true>&times;</button> <h4 class=modal-title id=new-address-title style=font-weight:700> 添加收货地址 </h4> </div> <div class=modal-body> <div class="row default-margin"> <font color=red>*</font>收货人： <span class=address-err id=address-name-err style=color:red>请输入收货人姓名（至少两个汉字）</span> </div> <div class="row default-margin"> <input type=text class="form-control new-receiver" title=收货人 /> </div> <div class="row default-margin"> <font color=red>*</font>所在地区： <span class=address-err id=address-region-err style=color:red></span> </div> <div class=row> <div class=col-md-4> <select class=form-control title="" id=provinces1> <option>请选择</option> </select> </div> <div class=col-md-4> <select class=form-control title="" id=cities1> <option>请选择</option> </select> </div> <div class=col-md-4> <select class=form-control title="" id=districts1> <option>请选择</option> </select> </div> </div> <div class="row default-margin"> <font color=red>*</font>详细地址： <span class=address-err id=address-detail-err style=color:red></span> </div> <div class="row default-margin"> <input type=text class="form-control new-detail" title=详细地址 /> </div> <div class="row default-margin"> <font color=red>*</font>手机号码： <span class=address-err id=address-tel-err style=color:red></span> </div> <div class="row default-margin"> <input type=text class="form-control new-tel" title=手机号码 maxlength=11 /> </div> </div> <div class=modal-footer> <button type=button class="btn btn-default close-modal" data-dismiss=modal>关闭</button> <button type=button class="btn btn-primary" id=saveAddress>保存收货地址</button> </div> </div> </div> </div>
