<div class="row default-margin" id="my-account">
  <h4 class="subtitle" style="padding: 10px 0;">个人帐号</h4>
  <!--名字-->
  <div class="row default-margin">
    <label class="col-md-2 text-left">用户名</label>
    <div class="col-md-10 text-left personal-info" id="username-info">
      <div class="col-md-6 text-left" id="display-username">zhangshan</div>
      <!--<div class="col-md-6 text-right">
        <input type="button" value="编辑" class="edit-btn" data-type="username">
      </div>-->
    </div>
    <div class="col-md-10 text-left edit-panel" id="username-edit-panel">
      <div class="col-md-6 text-left">
        <div class="row default-margin">
          <input type="text" class="form-control" id="edit-username" value="zhangshan"/>
        </div>
        <div class="row default-margin">
          <input type="button" class="btn btn-primary btn-submit" value="提交">
          <input type="button" class="btn cancel-edit" value="取消">
        </div>
      </div>

    </div>
  </div>
  <!--昵称-->
  <div class="row default-margin">
    <label class="col-md-2 text-left">用户昵称</label>
    <div class="col-md-10 text-left personal-info" id="nickname-info">
      <div class="col-md-6 text-left" id="display-nickname">张三</div>
      <div class="col-md-6 text-right">
        <input type="button" value="编辑" class="edit-btn" data-type="nickname">
      </div>
    </div>
    <div class="col-md-10 text-left edit-panel" id="nickname-edit-panel">
      <div class="col-md-6 text-left">
        <div class="row default-margin">
          <input type="text" class="form-control" id="edit-nickname" value="张三"/>
        </div>
        <div class="row default-margin">
          <input type="button" class="btn btn-primary btn-submit" value="提交">
          <input type="button" class="btn cancel-edit" value="取消">
        </div>
      </div>

    </div>
  </div>

  <!--Email-->
  <div class="row default-margin">
    <label class="col-md-2 text-left">Email</label>
    <div class="col-md-10 text-left personal-info" id="email-info">
      <div class="col-md-6 text-left" id="display-email">te****@qq.com</div>
      <div class="col-md-6 text-right">
        <input type="button" value="编辑" class="edit-btn" data-type="email">
      </div>
    </div>
    <div class="col-md-10 text-left edit-panel" id="email-edit-panel">
      <div class="col-md-6 text-left">
        <div class="row ">
          <label class="col-md-12">新Email<font color="red">*</font></label>
        </div>
        <div class="row default-margin">
          <input type="text" class="form-control" id="edit-email" value="" placeholder="请输入新Email地址"/>
        </div>
        <div class="row ">
          <label class="col-md-12">邮件验证码<font color="red">*</font></label>
        </div>
        <div class="row default-margin">
          <div class="col-md-9" style="padding-left: 0;margin-left: 0;">
            <input type="password" class=" form-control" id="edit-email-code" value="" placeholder="请输入邮件验证码"/>
          </div>
          <div class="col-md-3" style="padding-left: 0;margin-left: 0;">
            <input type="button" class="btn btn-primary" style="border: none;" id="email-validate-btn" value="获取验证码"/>
          </div>
        </div>
        <div class="row default-margin">
          <input type="button" class="btn btn-primary btn-submit" value="提交">
          <input type="button" class="btn cancel-edit" value="取消">
        </div>
      </div>
    </div>

  </div>
  <!--手机号-->
  <div class="row default-margin">
    <label class="col-md-2 text-left">手机号</label>
    <div class="col-md-10 text-left personal-info" id="phone-info">
      <div class="col-md-6 text-left" id="display-phone">158****2431</div>
      <div class="col-md-6 text-right">
        <input type="button" value="编辑" class="edit-btn" data-type="phone">
      </div>
    </div>

    <div class="col-md-10 text-left edit-panel" id="phone-edit-panel">
      <div class="col-md-6 text-left">
        <div class="row ">
          <label class="col-md-12">手机号码<font color="red">*</font></label>
        </div>
        <div class="row default-margin">
          <input type="text" class="form-control" id="edit-phone" value="" placeholder="请输入手机号码"/>
        </div>
        <div class="row ">
          <label class="col-md-12">短信验证码<font color="red">*</font></label>
        </div>
        <div class="row default-margin">
          <div class="col-md-9" style="padding-left: 0;margin-left: 0;">
            <input type="password" class=" form-control" id="edit-phone-code" value="" placeholder="请输入短信验证码"/>
          </div>
          <div class="col-md-3" style="padding-left: 0;margin-left: 0;">
            <input type="button" class="btn btn-primary" style="border: none;" id="validate-btn" value="获取验证码"/>
          </div>
        </div>

        <div class="row default-margin">
          <input type="button" class="btn btn-primary btn-submit" value="提交">
          <input type="button" class="btn cancel-edit" value="取消">
        </div>
      </div>
    </div>

  </div>
  <!--密码-->
  <div class="row default-margin">
    <label class="col-md-2 text-left">密码</label>
    <div class="col-md-10 text-left personal-info" id="password-info">
      <div class="col-md-6 text-left">
        <span>点击编辑按钮</span>
      </div>
      <div class="col-md-6 text-right">
        <input type="button" value="编辑" class="edit-btn" data-type="password">
      </div>
    </div>
    <div class="col-md-10 text-left edit-panel" id="password-edit-panel">
      <div class="col-md-6 text-left">
        <div class="row ">
          <label class="col-md-12">当前密码<font color="red">*</font></label>
        </div>
        <div class="row default-margin">
          <input type="password" class="form-control" id="edit-password" value="" placeholder="请输入当前密码"/>
        </div>
        <div class="row ">
          <label class="col-md-12">新密码<font color="red">*</font></label>
        </div>
        <div class="row default-margin">
          <input type="password" class="form-control" id="edit-password-new" value="" placeholder="请输入新密码"/>
        </div>
        <div class="row default-margin">
          <input type="password" class="form-control" id="edit-password-new-confirm" value="" placeholder="请再次输入新密码"/>
        </div>

        <div class="row default-margin">
          <input type="button" class="btn btn-primary btn-submit" value="提交">
          <input type="button" class="btn cancel-edit" value="取消">
        </div>
      </div>
    </div>


  </div>
  <!--钱包地址-->
  <div class="row default-margin">
    <label class="col-md-2 text-left">钱包地址</label>
    <div class="col-md-10 text-left personal-info" id="address-info">
      <div class="col-md-6 text-left" id="display-address">aaa****bbb</div>
      <!--<div class="col-md-6 text-right">
        <input type="button" value="编辑" class="edit-btn" data-type="address">
      </div>-->
    </div>
    <div class="col-md-10 text-left edit-panel" id="address-edit-panel">
      <div class="col-md-6 text-left">
        <div class="row ">
          <label class="col-md-12">当前密码<font color="red">*</font></label>
        </div>
        <div class="row default-margin">
          <input type="password" class="form-control" id="edit-address" value="" placeholder="请输入当前密码"/>
        </div>
        <div class="row ">
          <label class="col-md-12">钱包地址<font color="red">*</font></label>
        </div>
        <div class="row default-margin">
          <input type="text" class="form-control" value="" placeholder="请输入钱包地址"/>
        </div>
        <div class="row default-margin">
          <input type="button" class="btn btn-primary btn-submit" value="提交">
          <input type="button" class="btn cancel-edit" value="取消">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row default-margin">
  <h4 class="subtitle" style="padding: 10px 0;">第三方帐号</h4>
  <div class="col-md-12">
    <span>马上就来, 敬请期待</span>
  </div>
</div>
