<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>区块链杂货铺-转出</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./asset/icon/favicon-32x32.png">
</head>

<body style="overflow-y: scroll;">
<header class="header">

</header>

<main class="main-panel main">
  <div class="row default-margin text-left" style="height: 50px;line-height: 50px; font-size: 22px;">
  </div>

  <div class="row default-margin text-left withdraw-panel" style="margin: auto 20px;">
    <div class="row default-margin">
      <span class="col-md-3 text-right">
        可用余额：
      </span>
      <span class="col-md-9 text-left">
        <font color="red" id="lbl-balance"></font>
      </span>
    </div>
    <div class="row default-margin vertical-parent">
      <span class="col-md-3 text-right vertical-child">
        转出金额：
      </span>
      <span class="col-md-4 text-left vertical-child">
        <input type="number" id="fees" class="form-control" title="输入转出金额"/>
        <span class="withdraw-err" id="fees-err" style="color:red;">请输入转出金额</span>
      </span>
      <span class="col-md-5">预计5分钟内到账</span>
    </div>
    <div class="row default-margin vertical-parent">
      <span class="col-md-3 text-right vertical-child">
        井通地址：
      </span>
      <span class="col-md-4 text-left vertical-child">
        <input type="text" id="address" class="form-control" title="输入井通地址"/>
        <span class="withdraw-err" id="address-err" style="color:red;">请输入井通地址</span>
      </span>
    </div>
    <div class="row default-margin vertical-parent">
      <span class="col-md-3 text-right vertical-child">
        登录密码：
      </span>
      <span class="col-md-4 text-left vertical-child">
        <input type="password" id="pwd" class="form-control" title="输入登录密码"/>
        <span class="withdraw-err" id="pwd-err" style="color:red;">请输入登录密码</span>
      </span>
    </div>
    <div class="row default-margin">
      <span class="col-md-3 text-right ">

      </span>
      <div class="col-md-4">
        <input type="button" id="withdraw-confirm"
               class=" form-control btn-metro"
               style="font-size:20px; height: 40px;line-height: 40px;" value="确认转出"/>
      </div>
    </div>

  </div>

</main>
<footer class="footer">
</footer>
</body>
</html>
