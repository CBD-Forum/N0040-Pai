<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>个人注册</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./asset/icon/favicon-32x32.png">
</head>
<body>
<main>
  <div class="top">
    <div class="logo">
      <!-- <img src="../asset/img/logo.png"/>-->
    </div>
    <h3 class="title">
      注册个人帐号
    </h3>
    <div class="login">
      已有账号？
      <a href="./login.html">直接登录</a>
    </div>
  </div>
  <div class="content">
    <!--<div class="msg-wrap">
      <div class="col-lg-2" ></div>
      <div class="msg-error col-lg-4" style="display: none;">账户为空</div>
    </div>-->
    <div class="col-md-7 text-left default-margin" >
      <div class="row default-margin">
        <label class="col-lg-2 text-right question-label" for="userName">用户名</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" id="userName" name="userName">
        </div>
        <label class="text-left question-label" style="color: red;"> * </label>
      </div>
      <div class="row default-margin">
        <label class="col-lg-2 text-right question-label" for="pwd">密码</label>
        <div class="col-lg-6">
          <input type="password" class="form-control" id="pwd" name="pwd">
        </div>
        <label class="text-left question-label" style="color: red;"> * </label>
      </div>
      <div class="row default-margin">
        <label class="col-lg-2 text-right question-label" for="pwd1">确认密码</label>
        <div class="col-lg-6">
          <input type="password" class="form-control" id="pwd1" name="pwd1">
        </div>
        <label class="text-left question-label" style="color: red;"> * </label>
      </div>
      <div class="row default-margin">
        <label class="col-lg-2 text-right question-label" for="code">邀请码</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" id="code" name="code" value="1MBA3zgFmAZQ27L">
        </div>
        <label class="text-left question-label" style="color: red;"> * </label>
      </div>
      <div class="row default-margin">
        <label class="col-lg-2 text-right question-label" for="tel">手机号</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" id="tel" name="tel">
        </div>
        <label class="text-left question-label" style="color: red;"> * </label>
      </div>
      <div class="row default-margin">
        <label class="col-lg-2 text-right question-label" for="validator">验证码</label>
        <div class="col-lg-6">
          <input type="text" class="form-control" id="validator" name="validator" value="1234">
        </div>
        <input type="button" class="btn btn-primary"  style="border: none;" id="validate-btn" value="获取验证码" />
      </div>
      <div class="row default-margin">
        <label class="col-lg-2 text-right question-label" for="email">邮箱</label>
        <div class="col-lg-6">
          <input type="email" class="form-control" id="email" name="email">
        </div>
      </div>

      <div class="row default-margin">
        <label class="col-lg-2 text-right question-label" for="register"></label>
        <div class="col-lg-6">
          <input type="button" class="form-control btn-metro" style="font-size:20px; height: 40px;line-height: 40px;"
                 id="register" name="register" value="注册">
        </div>
      </div>
    </div>

   <!-- <div class="col-md-3 text-left default-margin" style="border-left: 1px solid #e6e6e6;height: 600px;"></div>
-->

  </div>
</main>
</body>
</html>
